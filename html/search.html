<!DOCTYPE html>
<html lang="en">
<head>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <title>Spotify Search</title>
    <link rel = "stylesheet"
          href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel = "stylesheet"
          href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type = "text/javascript"
            src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
    </script>

    <script type = "text/javascript"
            src = "https://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.4/underscore-min.js"></script>
    <script type = "text/javascript"
            src = "https://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.js"></script>
    <script src="/javascript/search.js"></script>

</head>
<body>
<div class="container">
    <div class="row"></div>
    <div class="row">
        <div class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <!--<i class="material-icons prefix">search</i>-->
                    <input id="search_box" type="text" data-length="10">
                    <label for="search_box">Search</label>
                </div>
                <div class="valign-wrapper center-align col s6">
                    <button class="btn waves-effect waves-light" onclick="searchSongs()" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
</body>

</html>
